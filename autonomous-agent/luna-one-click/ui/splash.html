<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .luna-logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .progress-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .status-message {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.9;
            text-align: center;
            min-height: 20px;
        }
        
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 20px;
            margin-left: 5px;
        }
        
        .loading-dots span {
            position: absolute;
            top: 0;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: loading-dots 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { left: 0; animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { left: 6px; animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { left: 12px; }
        
        @keyframes loading-dots {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .powered-by {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="luna-logo">ðŸŒ™</div>
    <div class="app-title">LUNA AGENT</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="status-message" id="statusMessage">
        Starting Luna<span class="loading-dots"><span></span><span></span><span></span></span>
    </div>
    
    <div class="powered-by">Powered by intelligent automation</div>

    <script>
        // Handle splash updates from main process
        window.electronAPI?.onSplashUpdate((data) => {
            const { message, progress } = data;
            
            // Update status message
            const statusEl = document.getElementById('statusMessage');
            if (statusEl) {
                statusEl.innerHTML = message + '<span class="loading-dots"><span></span><span></span><span></span></span>';
            }
            
            // Update progress bar
            if (progress !== undefined) {
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
            }
        });
        
        // Simulate initial progress
        let simulatedProgress = 0;
        const progressInterval = setInterval(() => {
            simulatedProgress += Math.random() * 15;
            if (simulatedProgress > 90) {
                simulatedProgress = 90;
                clearInterval(progressInterval);
            }
            
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = `${simulatedProgress}%`;
            }
        }, 500);
        
        // Auto-update some status messages
        const statusMessages = [
            'Starting Luna',
            'Initializing environment',
            'Loading automation tools',
            'Configuring interface',
            'Almost ready'
        ];
        
        let statusIndex = 0;
        const statusInterval = setInterval(() => {
            statusIndex = (statusIndex + 1) % statusMessages.length;
            const statusEl = document.getElementById('statusMessage');
            if (statusEl) {
                statusEl.innerHTML = statusMessages[statusIndex] + '<span class="loading-dots"><span></span><span></span><span></span></span>';
            }
        }, 3000);
        
        // Clean up intervals when splash closes
        window.addEventListener('beforeunload', () => {
            clearInterval(progressInterval);
            clearInterval(statusInterval);
        });
    </script>
</body>
</html>
